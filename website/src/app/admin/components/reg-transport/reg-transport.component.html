<app-spinner *ngIf="loading"></app-spinner>
<div class="container-fluid" *ngIf="!loading">

    <div class="row m-1" *ngFor="let area of mandalBus | keyvalue">
        <h3>{{area.key | titlecase}}</h3>
        <div class="row">
            <div class="col-md-4 col-sm-6" *ngFor="let m of mandalBus[area.key] |  keyvalue">
                <div class="card mb-3">
                    <div class="card-body row text-center">
                        <h5 class="card-title mb-3">{{m.key}}</h5>
                        <div class="col-4">
                            <p>Bus</p>
                            <h5>{{m.value.bus}}</h5>
                        </div>
                        <div class="col-4">
                            <p>Direct</p>
                            <h5>{{m.value.self}}</h5>
                        </div>
                        <div class="col-4 bg-opacity-50 bg-warning col-sm-4" style="border-radius: 15px;">
                            <p>Total</p>
                            <h4>{{m.value.bus + m.value.self}}</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
