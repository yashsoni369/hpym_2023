<app-spinner *ngIf="loading"></app-spinner>
<div class="container-fluid" *ngIf="!loading">
    <div class="row m-1" *ngFor="let area of mandalDash | keyvalue">
        <h3>{{area.key | titlecase}}</h3>
        <div class="row">
            <div class="col-md-3 col-sm-6" *ngFor="let m of mandalDash[area.key]">
                <div class="card mb-3">
                    <div class="card-body row text-center">
                        <h5 class="card-title mb-3">{{m._id}}</h5>
                        <div class="col-4">
                            <p>Old</p>
                            <h5>{{m.Existing}}</h5>
                        </div>
                        <div class="col-4">
                            <p>New</p>
                            <h5>{{m.New}}</h5>
                        </div>
                        <div class="col-4 bg-opacity-50 bg-warning col-sm-4" style="border-radius: 15px;">
                            <p>Total</p>
                            <h4>{{m.New + m.Existing}}</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
